<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..Bap er Bank..</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-xl md:text-3xl text-center mt-10"> Let's get some
        <span class="font-semibold text-purple-600 ">Moneyeeeeeeeeee </span>
        <span class="text-orange-600 hover:text-red-600">!!</span></h1>

    </header>

    <main>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-10">
                <div class="bg-green-600 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="Deposit">00</span></h3>
                </div>
                <div class="bg-pink-400 p-6 rounded-lg shadow-2xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-4xl">$<span id="Withdraw">00</span></h3>
                </div>
                <div class="bg-orange-400 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-4xl">$<span id="Balance">1200</span></h3>
                </div>
            </div>
        </section>
        
        <section class="mt-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-10">
                <div class="bg-blue-400 shadow-2xl  p-6 rounded-lg ">
                    <h2 class="text-2xl md:text-3xl  my-2">Please Deposit</h2>
                    <div class=" ms-10">
                        <input id="newDeposit" class="block w-9/12 px-2 py-1 text-black" type="text" placeholder="$ Amount you want to Deposit">
                        <button id="Deposit-btn" class="bg-neutral-800 hover:bg-neutral-600 shadow-2xl  px-4 py-1 mt-4 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-400 shadow-2xl  p-6 rounded-lg ">
                    <h2 class="text-2xl md:text-3xl  my-2">Please Withdraw</h2>
                    <div class=" ms-10">
                        <input id="newWithraw"  class="block w-9/12 px-2 py-1 text-black" type="text" placeholder="$ Amount you want to Withdraw">
                        <button id="Withdraw-btn" class="bg-neutral-800 hover:bg-neutral-600 shadow-2xl  px-4 py-1 mt-4 rounded">Withdraw</button>
                    </div>
                </div>

            </div>

        </section>
    </main>
<script src="js/money.js"></script>
</body>
</html>
